<div class="cart-container">
    <h2 class="cart-heading">Shopping Cart</h2>

    <form [formGroup]="form" (submit)="checkout()" class="order-form">
        <table class="form-table">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" formControlName="name" /></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" formControlName="email" /></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" formControlName="address" /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="tel" formControlName="phone" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" [disabled]="form.invalid">Place Order</button>
                </td>
            </tr>
        </table>
    </form>

    <h3 class="section-heading">Cart Items</h3>
    <div class="cart-items">
        <div class="cart-item" *ngFor="let product of (cartItems$ | async)">
            <img [src]="product.imageUrl" alt="{{ product.productName }}" />
            <div class="product-info">
                <p class="product-name">{{ product.productName }}</p>
                <p class="product-price">Price: {{ product.price | currency:'S$' }}</p>
                <p class="product-qty">Quantity: {{ product.quantity }}</p>
            </div>
        </div>
    </div>

    <h3 class="total-price">
        Total: {{ (totalPrice$ | async) | currency:'S$' }}
    </h3>
</div>
