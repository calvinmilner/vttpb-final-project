spring.application.name=final-project

# API keys
spooncular.api.key=${SPOONCULAR_API_KEY}
stripe.secret.key=${STRIPE_TEST_SECRET_KEY}

# Frontend Base URL configuration
frontend.base.url=http://localhost:4200

# MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/final_project_db
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# MongoDB configuration
spring.data.mongodb.uri=mongodb://localhost:27017/finalproject

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_APP_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
